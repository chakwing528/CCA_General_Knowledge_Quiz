<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常識問答比賽系統 ULTRA</title>
    <style>
        :root {
            --bg: #f0f2f5; --dark: #1a1a1a; --primary: #3498db;
            --success: #2ecc71; --error: #e74c3c;
        }
        body { font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }
        
        /* Tab 控制 */
        .tabs { display: flex; background: var(--dark); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px; border: none; color: white; background: none; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); font-weight: bold; }
        .content-section { display: none; padding: 20px; max-width: 1200px; margin: auto; }
        .content-section.active { display: block; }

        /* 設定頁面樣式 */
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .admin-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }

        /* 比賽介面 - 隊伍卡片 */
        .scoreboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .team-card { 
            height: 180px; border-radius: 15px; position: relative; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8); transition: 0.3s; border: 4px solid transparent;
            background-size: cover; background-position: center; background-color: #7f8c8d;
        }
        .team-card.active { border-color: #fff; transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.5); z-index: 5; }
        .team-card-overlay { position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.3); z-index: 1; }
        .team-content { z-index: 2; text-align: center; }
        .team-name { font-size: 24px; font-weight: bold; }
        .score { font-size: 50px; font-weight: bold; margin: 5px 0; }

        /* 題目區域 */
        .display-area { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); min-height: 400px; position: relative; }
        .q-badge { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-size: 18px; margin-bottom: 15px; display: inline-block; }
        .q-text { font-size: 42px; font-weight: bold; margin-bottom: 30px; line-height: 1.3; }
        
        /* 選項樣式 */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 900px; margin: auto; }
        .opt-item { 
            background: #f8f9fa; border: 3px solid #dee2e6; padding: 25px; font-size: 28px; border-radius: 15px; 
            cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .opt-item:hover { border-color: var(--primary); }
        .opt-item.correct { background: var(--success) !important; border-color: #1e7e34 !important; color: white; }
        .opt-item.wrong { background: var(--error) !important; border-color: #bd2130 !important; color: white; }

        /* 搶答大畫面通知 */
        #buzzer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 999; display: none;
            flex-direction: column; align-items: center; justify-content: center; color: white;
            animation: fadeIn 0.3s;
        }
        .buzzer-win-text { font-size: 120px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; text-align: center;}
        
        /* 控制按鈕 */
        .controls { position: fixed; bottom: 0; width: 100%; background: #222; padding: 15px; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .ctrl-btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; background: #444; color: white; font-size: 16px; }
        .ctrl-btn.primary { background: var(--primary); }
        .ctrl-btn.success { background: var(--success); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('setup')">1. 隊伍設定</button>
    <button class="tab-btn" onclick="showTab('admin')">2. 題目管理</button>
    <button class="tab-btn" onclick="showTab('game')" style="background: #27ae60;">3. 開始比賽 (Play)</button>
</div>

<div id="setup" class="content-section active">
    <div class="admin-box">
        <h2>隊伍設定</h2>
        <div class="config-grid" id="team-configs">
            </div>
        <button class="ctrl-btn primary" onclick="saveTeams()">儲存隊伍設定</button>
    </div>
</div>

<div id="admin" class="content-section">
    <div class="admin-box">
        <h2>新增題目</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <select id="q-type" onchange="toggleOptions()">
                <option value="MC">多項選擇題 (MC)</option>
                <option value="Short">短答題</option>
            </select>
            <input type="number" id="q-points" placeholder="分數 (例如: 10)" value="10">
        </div>
        <textarea id="q-input" placeholder="請輸入題目內容"></textarea>
        <div id="mc-options">
            <input type="text" id="opt-A" placeholder="選項 A">
            <input type="text" id="opt-B" placeholder="選項 B">
            <input type="text" id="opt-C" placeholder="選項 C">
            <input type="text" id="opt-D" placeholder="選項 D">
        </div>
        <input type="text" id="q-ans" placeholder="正確答案 (MC填 A/B/C/D；短答填關鍵字)">
        <button class="ctrl-btn success" onclick="addQuestion()">加入題目清單</button>
    </div>

    <div class="admin-box">
        <h3>題目清單</h3>
        <div id="q-list"></div>
        <hr>
        <button onclick="exportData()">匯出題目</button>
        <button onclick="document.getElementById('importFile').click()">匯入題目</button>
        <input type="file" id="importFile" onchange="importData()" style="display:none">
    </div>
</div>

<div id="game" class="content-section">
    <div class="scoreboard" id="game-scoreboard">
        </div>

    <div class="display-area">
        <div id="game-q-badge" class="q-badge">準備開始</div>
        <div id="display-q" class="q-text">請切換下一題</div>
        <div id="display-opts" class="options-grid"></div>
        <div id="display-ans" style="margin-top:20px; font-size:32px; font-weight:bold; color:var(--success); display:none"></div>
    </div>

    <div class="controls">
        <button class="ctrl-btn" onclick="moveQ(-1)">上一題</button>
        <button class="ctrl-btn" onclick="moveQ(1)">下一題</button>
        <button class="ctrl-btn success" id="buzzer-btn" onclick="toggleBuzzer()">開啟搶答</button>
        <button class="ctrl-btn" onclick="resetBuzzer()">重置 (Space)</button>
        <button class="ctrl-btn primary" onclick="manualScore(true)">答對加分</button>
        <button class="ctrl-btn" style="background:#c0392b" onclick="manualScore(false)">答錯扣分</button>
    </div>
</div>

<div id="buzzer-overlay" onclick="resetBuzzer()">
    <div class="buzzer-win-text" id="win-team-name">TEAM 1</div>
    <div style="font-size: 30px;">獲得搶答權！(按空白鍵繼續)</div>
</div>

<script>
    // 狀態變量
    let questions = JSON.parse(localStorage.getItem('quiz_qs')) || [];
    let teams = JSON.parse(localStorage.getItem('quiz_teams')) || [
        {name: "第一隊", bg: "", score: 0},
        {name: "第二隊", bg: "", score: 0},
        {name: "第三隊", bg: "", score: 0},
        {name: "第四隊", bg: "", score: 0}
    ];
    let curIdx = -1;
    let buzzerActive = false;
    let winnerIdx = null; // 0, 1, 2, 3

    // 初始化
    window.onload = () => {
        renderTeamConfig();
        renderAdminList();
    };

    function showTab(tab) {
        document.querySelectorAll('.content-section, .tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        if(tab === 'game') renderGameLayout();
    }

    // --- 隊伍管理 ---
    function renderTeamConfig() {
        const container = document.getElementById('team-configs');
        container.innerHTML = teams.map((t, i) => `
            <div class="admin-box" style="margin:0">
                <h4>第 ${i+1} 隊</h4>
                <input type="text" id="t-name-${i}" value="${t.name}" placeholder="名稱">
                <input type="text" id="t-bg-${i}" value="${t.bg}" placeholder="背景圖片 URL">
            </div>
        `).join('');
    }

    function saveTeams() {
        teams.forEach((t, i) => {
            t.name = document.getElementById(`t-name-${i}`).value;
            t.bg = document.getElementById(`t-bg-${i}`).value;
        });
        localStorage.setItem('quiz_teams', JSON.stringify(teams));
        alert("設定已儲存！");
    }

    // --- 題目管理 ---
    function toggleOptions() {
        document.getElementById('mc-options').style.display = (document.getElementById('q-type').value === 'MC') ? 'block' : 'none';
    }

    function addQuestion() {
        const type = document.getElementById('q-type').value;
        questions.push({
            type,
            pts: parseInt(document.getElementById('q-points').value) || 10,
            text: document.getElementById('q-input').value,
            ans: document.getElementById('q-ans').value.toUpperCase(),
            opts: type === 'MC' ? [
                document.getElementById('opt-A').value,
                document.getElementById('opt-B').value,
                document.getElementById('opt-C').value,
                document.getElementById('opt-D').value
            ] : []
        });
        localStorage.setItem('quiz_qs', JSON.stringify(questions));
        renderAdminList();
        ['q-input', 'opt-A', 'opt-B', 'opt-C', 'opt-D', 'q-ans'].forEach(id => document.getElementById(id).value = '');
    }

    function renderAdminList() {
        const list = document.getElementById('q-list');
        list.innerHTML = questions.map((q, i) => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #ddd">
                <span>${i+1}. [${q.pts}分] ${q.text.substring(0,15)}...</span>
                <button onclick="questions.splice(${i},1); renderAdminList();">刪除</button>
            </div>
        `).join('');
    }

    // --- 比賽介面邏輯 ---
    function renderGameLayout() {
        const sb = document.getElementById('game-scoreboard');
        sb.innerHTML = teams.map((t, i) => `
            <div class="team-card" id="card-${i}" style="background-image: url('${t.bg}')">
                <div class="team-card-overlay"></div>
                <div class="team-content">
                    <div class="team-name">${t.name}</div>
                    <div class="score" id="score-${i}">${t.score}</div>
                </div>
            </div>
        `).join('');
    }

    function moveQ(dir) {
        if(questions.length === 0) return;
        curIdx = Math.max(0, Math.min(questions.length - 1, curIdx + dir));
        const q = questions[curIdx];
        document.getElementById('game-q-badge').innerText = `第 ${curIdx+1} 題 | 分數: ${q.pts}`;
        document.getElementById('display-q').innerText = q.text;
        document.getElementById('display-ans').style.display = 'none';
        
        const optsDiv = document.getElementById('display-opts');
        optsDiv.innerHTML = '';
        if(q.type === 'MC') {
            ['A','B','C','D'].forEach((label, i) => {
                optsDiv.innerHTML += `<div class="opt-item" id="opt-${label}" onclick="handleAnswerClick('${label}')">${label}. ${q.opts[i]}</div>`;
            });
        }
        resetBuzzer();
    }

    // 處理答案點擊 (含變色邏輯)
    function handleAnswerClick(selected) {
        const q = questions[curIdx];
        const correctAns = q.ans;
        const items = document.querySelectorAll('.opt-item');
        
        items.forEach(item => {
            const label = item.id.split('-')[1];
            if(label === correctAns) {
                item.classList.add('correct'); // 正確永遠變綠
            }
            if(label === selected && selected !== correctAns) {
                item.classList.add('wrong'); // 選錯變紅
            }
        });

        // 顯示文字答案
        document.getElementById('display-ans').innerText = "正確答案：" + correctAns;
        document.getElementById('display-ans').style.display = 'block';
    }

    // --- 搶答系統 ---
    function toggleBuzzer() {
        buzzerActive = !buzzerActive;
        document.getElementById('buzzer-btn').style.background = buzzerActive ? "#e74c3c" : "#2ecc71";
    }

    document.addEventListener('keydown', (e) => {
        if(e.code === 'Space') { resetBuzzer(); return; }
        if(!buzzerActive || winnerIdx !== null) return;
        
        const keyMap = {'1':0, '2':1, '3':2, '4':3};
        if(keyMap[e.key] !== undefined) {
            winnerIdx = keyMap[e.key];
            const team = teams[winnerIdx];
            
            // 顯示大畫面
            const overlay = document.getElementById('buzzer-overlay');
            document.getElementById('win-team-name').innerText = team.name;
            overlay.style.display = 'flex';
            
            // 高亮隊伍卡片
            document.getElementById(`card-${winnerIdx}`).classList.add('active');
        }
    });

    function resetBuzzer() {
        winnerIdx = null;
        document.getElementById('buzzer-overlay').style.display = 'none';
        document.querySelectorAll('.team-card').forEach(c => c.classList.remove('active'));
    }

    // --- 分數自動計算 ---
    function manualScore(isCorrect) {
        if(winnerIdx === null) { alert("請先搶答！"); return; }
        const q = questions[curIdx];
        const points = q.pts;
        
        if(isCorrect) {
            teams[winnerIdx].score += points;
        } else {
            teams[winnerIdx].score -= points;
        }
        
        document.getElementById(`score-${winnerIdx}`).innerText = teams[winnerIdx].score;
        saveScore();
        resetBuzzer();
    }

    function saveScore() { localStorage.setItem('quiz_teams', JSON.stringify(teams)); }

    // 匯出功能
    function exportData() {
        const blob = new Blob([JSON.stringify(questions)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'my_quiz.json';
        a.click();
    }
</script>

</body>
</html>
