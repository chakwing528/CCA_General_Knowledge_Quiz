<script>
    let questions = JSON.parse(localStorage.getItem('qz_qs')) || [];
    let teams = JSON.parse(localStorage.getItem('qz_teams')) || [{name:"",bg:"",score:0},{name:"",bg:"",score:0},{name:"",bg:"",score:0},{name:"",bg:"",score:0}];
    let audioData = { correct: localStorage.getItem('qz_s1') || '', wrong: localStorage.getItem('qz_s2') || '' };
    let curIdx = parseInt(localStorage.getItem('qz_curIdx')) || -1;
    let selectedCat = 'compulsory';
    let winnerIdx = null, buzzerOn = false, compOn = false, answered = false, showTime = false, foulStatus = [0, 0, 0, 0];
    // è¨ˆæ™‚å™¨è®Šé‡
    let timerInterval;

    window.onload = () => { renderSetup(); renderAdmin(); showTab('game'); syncUI(); if(questions.length > 0) navQ(0); };
    function saveState() { localStorage.setItem('qz_qs', JSON.stringify(questions)); localStorage.setItem('qz_teams', JSON.stringify(teams)); localStorage.setItem('qz_curIdx', curIdx); localStorage.setItem('qz_s1', audioData.correct); localStorage.setItem('qz_s2', audioData.wrong); }
    function showTab(t) { document.querySelectorAll('.content-section, .nav-btn').forEach(e => e.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelector(`.tab-${t}`).classList.add('active'); if(t === 'game') renderGame(); }
    function setQCategory(cat) { selectedCat = cat; document.getElementById('type-comp').classList.toggle('active', cat === 'compulsory'); document.getElementById('type-toss').classList.toggle('active', cat === 'tossup'); }
    function addQ() {
        const type = document.getElementById('q-type').value, text = document.getElementById('q-input-text').value.trim();
        if (!text) return alert("è«‹è¼¸å…¥å…§å®¹");
        let ans, fullAns, opts = [];
        if (type === 'MC') {
            opts = [document.getElementById('oa').value, document.getElementById('ob').value, document.getElementById('oc').value, document.getElementById('od').value];
            ans = document.querySelector('input[name="correct"]:checked').value; fullAns = `(${ans}) ${opts[ans.charCodeAt(0) - 65]}`;
        } else { ans = document.getElementById('ans-val').value.trim() || "é¡¯ç¤ºç­”æ¡ˆ"; fullAns = ans; }
        questions.push({ type, cat: selectedCat, ptsWin: parseInt(document.getElementById('pts-win').value), ptsLose: parseInt(document.getElementById('pts-lose').value), text, ans, fullAns, opts });
        saveState(); renderAdmin(); document.getElementById('q-input-text').value = ""; alert("é¡Œç›®å„²å­˜æˆåŠŸï¼");
    }
    function renderAdmin() { document.getElementById('q-list').innerHTML = questions.map((q, i) => `<div class="q-list-item"><div class="q-content"><div><span class="cat-tag ${q.cat === 'compulsory' ? 'cat-comp' : 'cat-toss'}">${q.cat === 'compulsory' ? 'å¿…ç­”' : 'æ¶ç­”'}</span><b>é¡Œç›® ${i+1}</b></div><div style="margin:8px 0; font-size:16px;">${q.text}</div><div style="color:var(--success); font-weight:bold;">ç­”æ¡ˆ: ${q.fullAns}</div></div><button class="del-btn" onclick="delQ(${i})">åˆªé™¤</button></div>`).join(''); }
    function delQ(i) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { questions.splice(i,1); saveState(); renderAdmin(); } }
    function renderGame() {
        const sb = document.getElementById('game-sb');
        sb.innerHTML = teams.map((t, i) => `<div class="team-card ${(winnerIdx === i) ? "winner-active" : (foulStatus[i] > 0 ? "foul-active" : "")}" style="background-image:url('${t.bg}')"><div class="team-overlay"></div><div class="team-content"><div class="team-name-label">${t.name || ""}</div><div class="score-val">${t.score || 0}</div></div></div>`).join('');
        const sel = document.getElementById('sel-team'); teams.forEach((t, i) => { if(sel.options[i+1]) sel.options[i+1].text = (t.name ? t.name : `T${i+1}`); });
    }
    function navQ(dir) {
        if(questions.length === 0) return;
        stopTimer(); // æ›é¡ŒåœéŒ¶
        curIdx = Math.max(0, Math.min(questions.length - 1, curIdx + dir)); foulStatus = foulStatus.map(s => Math.max(0, s - 1)); showTime = false; answered = false;
        const q = questions[curIdx]; document.getElementById('g-badge').innerText = `${q.cat === 'compulsory' ? 'å¿…ç­”é¡Œ' : 'æ¶ç­”é¡Œ'} | ç+${q.ptsWin} / ç½°-${q.ptsLose}`; document.getElementById('g-text').innerText = q.text; document.getElementById('g-res').style.display = 'none'; document.getElementById('pts-box').value = q.ptsWin;
        const area = document.getElementById('g-opts'); area.innerHTML = ''; area.classList.remove('locked');
        if(q.type === 'MC') { ['A','B','C','D'].forEach((l, i) => { area.innerHTML += `<button class="opt-btn" id="btn-${l}" onclick="processAns('${l}')">${l}. ${q.opts[i]}</button>`; }); }
        if(!compOn) winnerIdx = null; renderGame(); saveState();
    }
    function showAnswer() { 
        stopTimer(); // çœ‹ç­”æ¡ˆåœéŒ¶
        if(questions.length > 0) { document.getElementById('g-res').innerText = "æ­£ç¢ºè§£ç­”: " + questions[curIdx].fullAns; document.getElementById('g-res').style.display = 'block'; showTime = true; } 
    }
    function processAns(sel) {
        if(winnerIdx === null) return alert("è«‹å…ˆé¸å®šéšŠä¼");
        if(answered) return; answered = true;
        stopTimer(); // ç­”é¡ŒåœéŒ¶
        const q = questions[curIdx], ok = (sel === q.ans); document.getElementById('g-opts').classList.add('locked');
        document.querySelectorAll('.opt-btn').forEach(b => { const l = b.id.split('-')[1]; if(l === q.ans) b.classList.add('correct'); else if(l === sel) b.classList.add('wrong'); });
        showAnswer(); teams[winnerIdx].score = (teams[winnerIdx].score || 0) + (ok ? q.ptsWin : -q.ptsLose); playSfx(ok ? 'correct' : 'wrong'); renderGame(); saveState();
    }
    function manualAdj(plus) { if(winnerIdx === null) return alert("è«‹å…ˆé¸å®šéšŠä¼"); const val = parseInt(document.getElementById('pts-box').value); teams[winnerIdx].score = (teams[winnerIdx].score || 0) + (plus ? val : -val); playSfx(plus ? 'correct' : 'wrong'); renderGame(); saveState(); }
    function upImg(e, i) {
        const reader = new FileReader(); reader.onload = (ev) => {
            const img = new Image(); img.onload = () => {
                const canvas = document.createElement('canvas'); const MAX_W = 800; let w = img.width, h = img.height; if (w > MAX_W) { h *= MAX_W/w; w = MAX_W; }
                canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h); teams[i].bg = canvas.toDataURL('image/jpeg', 0.8); saveState(); renderSetup();
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(e.target.files[0]);
    }
    function toggleBuzzer() { compOn = false; buzzerOn = !buzzerOn; if(buzzerOn) winnerIdx = null; syncUI(); renderGame(); }
    function toggleComp() { buzzerOn = false; compOn = !compOn; if(!compOn) winnerIdx = null; syncUI(); renderGame(); }
    function syncUI() { document.getElementById('btn-buzzer').style.background = buzzerOn ? "var(--success)" : "var(--error)"; document.getElementById('btn-comp').style.background = compOn ? "var(--success)" : "var(--error)"; }
    function manuallySelect() { winnerIdx = document.getElementById('sel-team').value === "" ? null : parseInt(document.getElementById('sel-team').value); renderGame(); }
    
    // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
    function resetRound() { 
        stopTimer(); 
        if(!compOn) winnerIdx = null; 
        document.getElementById('buzzer-overlay').style.display = 'none'; 
        renderGame(); 
    }
    function closeOverlay() { 
        document.getElementById('buzzer-overlay').style.display = 'none'; 
        // ä¿®æ­£é» 1: é—œé–‰å¤§ç•«é¢æ™‚å•Ÿå‹•è¨ˆæ™‚
        startTimer();
    }
    function startTimer() {
        stopTimer();
        let timeLeft = 20;
        const display = document.getElementById('timer-display');
        display.innerText = timeLeft;
        display.style.display = 'block';
        
        timerInterval = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                display.innerText = "æ™‚é–“åˆ°!";
            }
        }, 1000);
    }
    function stopTimer() {
        clearInterval(timerInterval);
        document.getElementById('timer-display').style.display = 'none';
    }

    function loadAudio(e, type) { const reader = new FileReader(); reader.onload = (ev) => { audioData[type] = ev.target.result; saveState(); }; reader.readAsDataURL(e.target.files[0]); }
    function playSfx(type) { if(audioData[type]) new Audio(audioData[type]).play(); }
    document.addEventListener('keydown', (e) => {
        if(e.code === 'Space') { 
            if(document.getElementById('buzzer-overlay').style.display === 'flex') closeOverlay(); 
            else resetRound(); 
            return; 
        }
        const tid = {'1':0, '2':1, '3':2, '4':3}[e.key]; if(tid === undefined) return;
        if(showTime) { if(foulStatus[tid] === 0) { foulStatus[tid] = 2; renderGame(); } return; }
        if(buzzerOn && !compOn && winnerIdx === null) {
            if(foulStatus[tid] > 0) return; winnerIdx = tid;
            const overlay = document.getElementById('buzzer-overlay'); document.getElementById('win-name').innerText = teams[winnerIdx].name || `ç¬¬ ${winnerIdx+1} éšŠ`;
            if(teams[winnerIdx].bg) { overlay.style.backgroundImage = `url('${teams[winnerIdx].bg}')`; overlay.querySelector('.overlay-mask').style.background = 'rgba(0,0,0,0.3)'; }
            else { overlay.style.backgroundImage = 'none'; overlay.style.backgroundColor = '#1e272e'; overlay.querySelector('.overlay-mask').style.background = 'rgba(0,0,0,0.6)'; }
            overlay.style.display = 'flex'; renderGame();
        }
    });
    function renderSetup() { const ui = document.getElementById('team-setup-ui'); ui.innerHTML = teams.map((t, i) => `<div class="admin-box" style="margin:0; padding:15px;"><b>éšŠä¼ ${i+1} åç¨±</b><input type="text" onchange="teams[${i}].name=this.value; saveState()" value="${t.name || ''}"><input type="file" onchange="upImg(event, ${i})"><div style="height:35px; background:url('${t.bg}') center/cover; margin-top:8px; border-radius:6px; border:1px solid #ddd"></div></div>`).join(''); }
    function updateUI() { document.getElementById('mc-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'block' : 'none'; document.getElementById('short-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'none' : 'block'; }
    function downloadQsOnly() { const blob = new Blob([JSON.stringify(questions.map(q => ({ type: q.type, cat: q.cat, ptsWin: q.ptsWin, ptsLose: q.ptsLose, text: q.text, ans: q.ans, fullAns: q.fullAns, opts: q.opts })), null, 2)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='quiz_v10_backup.json'; a.click(); }
    function uploadQs(e) { const r = new FileReader(); r.onload = (ev) => { questions = JSON.parse(ev.target.result); curIdx = 0; saveState(); location.reload(); }; r.readAsText(e.target.files[0]); }
</script>
