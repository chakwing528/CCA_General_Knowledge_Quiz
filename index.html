<script>
    // --- æ•¸æ“šèˆ‡åˆå§‹åŒ– ---
    let questions = JSON.parse(localStorage.getItem('qz_qs')) || [];
    let teams = JSON.parse(localStorage.getItem('qz_teams')) || [
        {name: "ç¬¬ä¸€éšŠ", bg: "", score: 0}, {name: "ç¬¬äºŒéšŠ", bg: "", score: 0},
        {name: "ç¬¬ä¸‰éšŠ", bg: "", score: 0}, {name: "ç¬¬å››éšŠ", bg: "", score: 0}
    ];
    let audioData = { correct: localStorage.getItem('qz_s1') || '', wrong: localStorage.getItem('qz_s2') || '' };
    let curIdx = parseInt(localStorage.getItem('qz_curIdx')) || -1;
    let winnerIdx = null, buzzerOn = false, compOn = false, answered = false, showTime = false;
    let foulStatus = [0, 0, 0, 0];

    window.onload = () => {
        renderSetup();
        renderAdmin();
        showTab('game');
        if (questions.length > 0) {
            if (curIdx < 0) curIdx = 0;
            navQ(0);
        }
    };

    function saveState() {
        localStorage.setItem('qz_qs', JSON.stringify(questions));
        localStorage.setItem('qz_teams', JSON.stringify(teams));
        localStorage.setItem('qz_curIdx', curIdx);
        localStorage.setItem('qz_s1', audioData.correct);
        localStorage.setItem('qz_s2', audioData.wrong);
    }

    function showTab(t) {
        document.querySelectorAll('.content-section, .nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.querySelector(`.tab-${t}`).classList.add('active');
        if(t === 'game') renderGame();
    }

    // --- é¡Œç›®å„²å­˜åŠŸèƒ½ä¿®å¾© (æ ¸å¿ƒä¿®æ­£) ---
    function addQ() {
        const type = document.getElementById('q-type').value;
        const ptsWin = parseInt(document.getElementById('pts-win').value) || 10;
        const ptsLose = parseInt(document.getElementById('pts-lose').value) || 5;
        const text = document.getElementById('q-input-text').value.trim();
        
        if (!text) { alert("è«‹è¼¸å…¥é¡Œç›®å…§å®¹æ–‡å­—ï¼"); return; }

        let ans, fullAns, opts = [];
        if (type === 'MC') {
            const oa = document.getElementById('oa').value.trim() || "é¸é …A";
            const ob = document.getElementById('ob').value.trim() || "é¸é …B";
            const oc = document.getElementById('oc').value.trim() || "é¸é …C";
            const od = document.getElementById('od').value.trim() || "é¸é …D";
            opts = [oa, ob, oc, od];
            
            const radio = document.querySelector('input[name="correct"]:checked');
            ans = radio ? radio.value : "A";
            fullAns = `(${ans}) ${opts[ans.charCodeAt(0) - 65]}`;
        } else {
            ans = document.getElementById('ans-val').value.trim() || "é¡¯ç¤ºç­”æ¡ˆ";
            fullAns = ans;
        }

        const newQ = { type, ptsWin, ptsLose, text, ans, fullAns, opts };
        questions.push(newQ);
        
        saveState();
        renderAdmin();
        
        // æ¸…ç©ºæ¬„ä½
        document.getElementById('q-input-text').value = "";
        if(type === 'MC') {
            document.getElementById('oa').value = ""; document.getElementById('ob').value = "";
            document.getElementById('oc').value = ""; document.getElementById('od').value = "";
        } else {
            document.getElementById('ans-val').value = "";
        }

        alert("é¡Œç›®å·²æˆåŠŸå„²å­˜ï¼ç›®å‰å…±æœ‰ " + questions.length + " é¡Œã€‚");
        if(curIdx < 0) { curIdx = 0; navQ(0); }
    }

    function renderAdmin() {
        const list = document.getElementById('q-list');
        if (!list) return;
        list.innerHTML = questions.map((q, i) => `
            <div class="q-list-item">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:bold; color:var(--admin-color);">é¡Œ ${i+1} [ç+${q.ptsWin} / ç½°-${q.ptsLose}]</span> 
                    <button onclick="delQ(${i})" style="color:var(--error); background:none; border:1px solid var(--error); border-radius:4px; padding:2px 10px; cursor:pointer;">åˆªé™¤</button>
                </div>
                <div style="margin:10px 0; font-size:16px; color:#333;">${q.text}</div>
                <div style="color:var(--success); font-weight:bold; font-size:14px;">æ­£ç¢ºç­”æ¡ˆ: ${q.fullAns}</div>
            </div>`).join('');
    }

    function delQ(i){ if(confirm("ç¢ºå®šåˆªé™¤æ­¤é¡Œç›®ï¼Ÿ")) { questions.splice(i,1); saveState(); renderAdmin(); if(curIdx >= questions.length) curIdx = questions.length-1; } }

    // --- æ¯”è³½ä»‹é¢åŠŸèƒ½ ---
    function renderGame() {
        const sb = document.getElementById('game-sb');
        sb.innerHTML = teams.map((t, i) => {
            const cls = (winnerIdx === i) ? "winner-active" : (foulStatus[i] > 0 ? "foul-active" : "");
            const displayName = t.name || `ç¬¬ ${i+1} éšŠ`;
            const displayScore = (t.score === null || isNaN(t.score)) ? 0 : t.score;
            return `
            <div class="team-card ${cls}" style="background-image:url('${t.bg}')">
                <div class="team-overlay"></div>
                <div class="team-content">
                    <div class="team-name-label">${displayName}</div>
                    <div class="score-val">${displayScore}</div>
                </div>
            </div>`;
        }).join('');
        const sel = document.getElementById('sel-team');
        teams.forEach((t, i) => { if(sel.options[i+1]) sel.options[i+1].text = t.name || `T${i+1}`; });
    }

    function navQ(dir) {
        if(questions.length === 0) { document.getElementById('g-text').innerText = "å°šæœªåŒ¯å…¥é¡Œç›®ã€‚"; return; }
        curIdx = Math.max(0, Math.min(questions.length - 1, curIdx + dir));
        foulStatus = foulStatus.map(s => Math.max(0, s - 1));
        showTime = false; answered = false;
        
        const q = questions[curIdx];
        document.getElementById('g-badge').innerText = `é¡Œç›® ${curIdx+1} | çå‹µ +${q.ptsWin} / è™•ç½° -${q.ptsLose}`;
        document.getElementById('g-text').innerText = q.text;
        document.getElementById('g-res').style.display = 'none';
        document.getElementById('pts-box').value = q.ptsWin;
        
        const area = document.getElementById('g-opts');
        area.innerHTML = ''; area.classList.remove('locked');
        if(q.type === 'MC') {
            ['A','B','C','D'].forEach((l, i) => {
                area.innerHTML += `<button class="opt-btn" id="btn-${l}" onclick="processAns('${l}')">${l}. ${q.opts[i]}</button>`;
            });
        }
        if(!compOn) resetRound();
        renderGame(); saveState();
    }

    function showAnswer() { 
        if(questions.length > 0) { 
            document.getElementById('g-res').innerText = "ç­”æ¡ˆ: " + questions[curIdx].fullAns; 
            document.getElementById('g-res').style.display = 'inline-block'; 
            showTime = true; 
        } 
    }

    function processAns(sel) {
        if(winnerIdx === null) { alert("è«‹å…ˆé¸å®šæˆ–æ¶ç­”éšŠä¼ï¼"); return; }
        if(answered) return;
        answered = true;
        const q = questions[curIdx], ok = (sel === q.ans);
        document.getElementById('g-opts').classList.add('locked');
        document.querySelectorAll('.opt-btn').forEach(b => {
            const l = b.id.split('-')[1];
            if(l === q.ans) b.classList.add('correct'); else if(l === sel) b.classList.add('wrong');
        });
        showAnswer();
        teams[winnerIdx].score = (teams[winnerIdx].score || 0) + (ok ? q.ptsWin : -q.ptsLose);
        playSfx(ok ? 'correct' : 'wrong');
        renderGame(); saveState();
    }

    function manualAdj(plus) {
        if(winnerIdx === null) return;
        const val = parseInt(document.getElementById('pts-box').value);
        teams[winnerIdx].score = (teams[winnerIdx].score || 0) + (plus ? val : -val);
        playSfx(plus ? 'correct' : 'wrong');
        renderGame(); saveState();
    }

    // --- åœ–ç‰‡å£“ç¸®èˆ‡è™•ç† ---
    function upImg(e, i) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width, height = img.height;
                if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                teams[i].bg = canvas.toDataURL('image/jpeg', 0.8);
                saveState(); renderSetup();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    function toggleBuzzer() { compOn = false; buzzerOn = !buzzerOn; if(buzzerOn) winnerIdx = null; syncUI(); renderGame(); }
    function toggleComp() { buzzerOn = false; compOn = !compOn; if(!compOn) winnerIdx = null; syncUI(); renderGame(); }
    function syncUI() {
        document.getElementById('btn-buzzer').style.background = buzzerOn ? "#c0392b" : "#27ae60";
        document.getElementById('btn-comp').style.background = compOn ? "#c0392b" : "#d35400";
    }
    function manuallySelect() { winnerIdx = document.getElementById('sel-team').value === "" ? null : parseInt(document.getElementById('sel-team').value); renderGame(); }
    function resetRound() { if(!compOn) winnerIdx = null; document.getElementById('buzzer-overlay').style.display = 'none'; renderGame(); }
    function closeOverlay() { document.getElementById('buzzer-overlay').style.display = 'none'; }
    function loadAudio(e, type) {
        const reader = new FileReader();
        reader.onload = (ev) => { audioData[type] = ev.target.result; saveState(); };
        reader.readAsDataURL(e.target.files[0]);
    }
    function playSfx(type) { if(audioData[type]) new Audio(audioData[type]).play(); }

    document.addEventListener('keydown', (e) => {
        if(e.code === 'Space') { resetRound(); return; }
        const tid = {'1':0, '2':1, '3':2, '4':3}[e.key];
        if(tid === undefined) return;
        if(showTime) { if(foulStatus[tid] === 0) { foulStatus[tid] = 2; renderGame(); } return; }
        if(buzzerOn && !compOn && winnerIdx === null) {
            if(foulStatus[tid] > 0) return;
            winnerIdx = tid;
            const overlay = document.getElementById('buzzer-overlay');
            document.getElementById('win-name').innerText = teams[winnerIdx].name || `ç¬¬ ${winnerIdx+1} éšŠ`;
            if(teams[winnerIdx].bg) overlay.style.backgroundImage = `url('${teams[winnerIdx].bg}')`;
            else overlay.style.background = '#1e272e';
            overlay.style.display = 'flex';
            renderGame();
        }
    });

    function renderSetup() {
        const ui = document.getElementById('team-setup-ui');
        ui.innerHTML = teams.map((t, i) => `<div class="admin-box" style="margin:0; padding:15px;"><b>éšŠä¼ ${i+1} åç¨±</b><input type="text" onchange="teams[${i}].name=this.value; saveState()" value="${t.name || ''}"><input type="file" onchange="upImg(event, ${i})"><div style="height:40px; background:url('${t.bg}') center/cover; margin-top:8px; border-radius:6px; border:1px solid #ddd"></div></div>`).join('');
    }

    function updateUI() {
        document.getElementById('mc-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'block' : 'none';
        document.getElementById('short-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'none' : 'block';
    }

    function downloadQsOnly() {
        const exportQs = questions.map(q => ({ type: q.type, ptsWin: q.ptsWin, ptsLose: q.ptsLose, text: q.text, ans: q.ans, fullAns: q.fullAns, opts: q.opts }));
        const blob = new Blob([JSON.stringify(exportQs, null, 2)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='quiz_backup_v2.json'; a.click();
    }
    function uploadQs(e) {
        const r = new FileReader();
        r.onload = (ev) => { questions = JSON.parse(ev.target.result); curIdx = 0; saveState(); location.reload(); };
        r.readAsText(e.target.files[0]);
    }
</script>
