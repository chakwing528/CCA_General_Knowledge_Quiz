<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸¸è­˜å•ç­”æ¯”è³½ç³»çµ± - ç‰ˆæœ¬ 3</title>
    <style>
        :root {
            --setup-color: #d35400; --admin-color: #2980b9; --game-color: #27ae60;
            --bg: #f8f9fa; --dark: #1e272e; --error: #eb4d4b; --success: #6ab04c; --gold: #f9ca24;
        }
        body { font-family: 'PingFang HK', 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #fff; color: var(--dark); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .content-section { display: none; width: 100%; flex-grow: 1; overflow-y: auto; }
        .content-section.active { display: flex; flex-direction: column; }

        /* è¨­å®šèˆ‡ç®¡ç† */
        .admin-container { padding: 40px; max-width: 1000px; margin: auto; width: 90%; }
        .admin-box { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; border: 1px solid #eee; }
        h2, h3 { margin-top: 0; color: var(--dark); border-left: 5px solid var(--admin-color); padding-left: 15px; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #dfe6e9; border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        /* é¡Œç›®åˆ†é¡æŒ‰éˆ• */
        .type-selector { display: flex; gap: 10px; margin: 10px 0; }
        .type-opt { flex: 1; text-align: center; padding: 10px; border: 2px solid #dfe6e9; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .type-opt.active { border-color: var(--admin-color); background: #e3f2fd; color: var(--admin-color); }

        /* æ¯”è³½ä»‹é¢ - éšŠä¼åœ–åƒå…¨å±ç„¡ç•™ç™½ */
        .scoreboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0; margin: 0; width: 100%; flex-shrink: 0; }
        .team-card { 
            height: 180px; position: relative; overflow: hidden; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.9); 
            background-size: cover; background-position: center; background-color: #57606f; transition: 0.3s;
        }
        .winner-active { box-shadow: inset 0 0 80px var(--gold); animation: blink-gold 0.8s infinite; z-index: 5; }
        .foul-active { box-shadow: inset 0 0 80px var(--error); animation: blink-red 0.5s infinite; z-index: 5; }
        @keyframes blink-gold { 0%, 100% { background-color: rgba(249, 202, 36, 0.2); } 50% { background-color: rgba(249, 202, 36, 0.6); } }
        @keyframes blink-red { 0%, 100% { background-color: rgba(235, 77, 75, 0.2); } 50% { background-color: rgba(235, 77, 75, 0.7); } }
        .team-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); z-index: 1; }
        .team-content { z-index: 2; text-align: center; }
        
        /* éšŠä¼åç¨±èˆ‡åˆ†æ•¸æ”¾å¤§ (è¦æ±‚ 3) */
        .team-name-label { font-size: 32px; font-weight: 900; margin-bottom: 5px; text-transform: uppercase; }
        .score-val { font-size: 85px; font-weight: 900; line-height: 1; }

        /* æ¯”è³½æ ¸å¿ƒå€åŸŸ */
        .display-area { background: white; width: 100%; flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border-top: 1px solid #ddd; }
        .q-badge { background: #57606f; color: white; padding: 6px 25px; border-radius: 30px; font-size: 16px; font-weight: bold; margin-bottom: 20px; }
        .q-text { font-size: 62px; font-weight: 800; width: 88%; margin: 0 auto 40px auto; line-height: 1.2; color: #2d3436; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; width: 90%; max-width: 1150px; }
        .opt-btn { background: #f8f9fa; border: 3px solid #dfe6e9; padding: 30px; font-size: 36px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .opt-btn.correct { background: var(--success) !important; color: white; border-color: #218c74; }
        .opt-btn.wrong { background: var(--error) !important; color: white; border-color: #822701; }

        /* åº•éƒ¨æ§åˆ¶åˆ— (ç‰ˆæœ¬æ¨™ç±¤) */
        .controls { background: #1e272e; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 200; height: 75px; box-sizing: border-box; }
        .controls-left { display: flex; align-items: center; gap: 15px; }
        .version-label { color: #f9ca24; font-size: 14px; font-weight: 900; letter-spacing: 1px; margin-right: 15px; padding: 5px 10px; border: 1px solid #444; border-radius: 5px; }
        
        .tab-group { display: flex; background: #2f3542; border-radius: 8px; padding: 4px; gap: 4px; }
        .nav-btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; color: white; font-size: 14px; font-weight: bold; background: transparent; }
        .nav-btn.active { background: #57606f; }

        .ctrl-btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; color: white; background: #485460; font-weight: bold; font-size: 14px; height: 40px; }
        .score-input { width: 60px; text-align: center; font-weight: 800; height: 40px; border-radius: 8px; border: none; font-size: 18px; }
        .team-select { width: 140px; height: 40px; border-radius: 8px; border: none; font-weight: bold; }

        /* æ¶ç­”å¤§å½ˆçª— - å…¨è¢å¹•èƒŒæ™¯åœ– (è¦æ±‚ 1) */
        #buzzer-overlay { 
            position: fixed; inset: 0; z-index: 999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }
        /* å½ˆçª—é®ç½©ï¼šåªåœ¨æ²’æœ‰åœ–ç‰‡æ™‚é¡¯ç¤ºï¼Œæœ‰åœ–æ™‚ä¿æŒé€æ˜ä»¥é¡¯ç¤ºåœ–ç‰‡ */
        .overlay-mask { position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 1; }

        /* é¡Œç›®æ¸…å–® */
        .q-list-item { background: #fdfdfd; padding: 18px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #eee; }
        .cat-tag { padding: 3px 10px; border-radius: 5px; font-size: 12px; color: white; margin-right: 10px; }
        .cat-comp { background: var(--setup-color); }
        .cat-toss { background: var(--admin-color); }
    </style>
</head>
<body>

<div id="setup" class="content-section">
    <div class="admin-container">
        <div class="admin-box">
            <h2>åƒè³½éšŠä¼è¨­å®š</h2>
            <div id="team-setup-ui" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;"></div>
            <button class="ctrl-btn" style="width:100%; margin-top:30px; height:55px; background:var(--game-color); font-size:18px;" onclick="saveState(); alert('è¨­å®šå·²å„²å­˜')">ç¢ºèªå„²å­˜éšŠä¼è¨­å®š</button>
        </div>
        <div class="admin-box">
            <h3>ç³»çµ±éŸ³æ•ˆè¨­å®š</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
                <div><label>ğŸŸ¢ æ­£ç¢ºéŸ³æ•ˆ</label><input type="file" accept="audio/*" onchange="loadAudio(event, 'correct')"></div>
                <div><label>ğŸ”´ éŒ¯èª¤éŸ³æ•ˆ</label><input type="file" accept="audio/*" onchange="loadAudio(event, 'wrong')"></div>
            </div>
        </div>
    </div>
</div>

<div id="admin" class="content-section">
    <div class="admin-container">
        <div class="admin-box">
            <h2>æ–°å¢æ¯”è³½é¡Œç›®</h2>
            <div style="display:grid; grid-template-columns: 1.5fr 1fr 1fr; gap:15px;">
                <div><label>é¡Œå‹</label><select id="q-type" onchange="updateUI()"><option value="MC">å¤šé …é¸æ“‡é¡Œ (MC)</option><option value="Short">çŸ­ç­” / å¿…ç­”é¡Œ</option></select></div>
                <div><label style="color:var(--success)">âœ… ç­”å°åˆ†æ•¸</label><input type="number" id="pts-win" value="10"></div>
                <div><label style="color:var(--error)">âŒ ç­”éŒ¯æ‰£åˆ†</label><input type="number" id="pts-lose" value="5"></div>
            </div>
            
            <label>é¡Œç›®é¡åˆ¥ (è¦æ±‚ 2)</label>
            <div class="type-selector">
                <div class="type-opt active" id="type-comp" onclick="setQCategory('compulsory')">å¿…ç­”é¡Œ</div>
                <div class="type-opt" id="type-toss" onclick="setQCategory('tossup')">æ¶ç­”é¡Œ</div>
            </div>

            <label>é¡Œç›®å…§å®¹</label>
            <textarea id="q-input-text" placeholder="è¼¸å…¥é¡Œç›®å…§å®¹..." rows="3" style="font-size:18px;"></textarea>
            
            <div id="mc-area" class="mc-input-group">
                <div class="mc-input-item"><b>A</b><input type="text" id="oa"> <label><input type="radio" name="correct" value="A" checked> æ­£ç¢º</label></div>
                <div class="mc-input-item"><b>B</b><input type="text" id="ob"> <label><input type="radio" name="correct" value="B"> æ­£ç¢º</label></div>
                <div class="mc-input-item"><b>C</b><input type="text" id="oc"> <label><input type="radio" name="correct" value="C"> æ­£ç¢º</label></div>
                <div class="mc-input-item"><b>D</b><input type="text" id="od"> <label><input type="radio" name="correct" value="D"> æ­£ç¢º</label></div>
            </div>
            <div id="short-area" style="display:none"><input type="text" id="ans-val" placeholder="é¡¯ç¤ºç­”æ¡ˆå…§å®¹"></div>
            <button class="ctrl-btn" style="width:100%; margin-top:20px; background:var(--admin-color); height:55px; font-size:18px;" onclick="addQ()">âœ… å„²å­˜é¡Œç›®</button>
        </div>
        <div class="admin-box"><h3>é¡Œç›®æ¸…å–®</h3><div id="q-list"></div></div>
    </div>
</div>

<div id="game" class="content-section">
    <div class="scoreboard" id="game-sb"></div>
    <div class="display-area">
        <div id="g-badge" class="q-badge">æº–å‚™ä¸­</div>
        <div id="g-text" class="q-text">è«‹é»æ“Šã€Œä¸‹é¡Œã€é–‹å§‹</div>
        <div id="g-opts" class="options-grid"></div>
        <div id="g-res" style="font-size:36px; color:var(--success); font-weight:800; margin-top:20px; display:none"></div>
    </div>
</div>

<div class="controls">
    <div class="controls-left">
        <span class="version-label">Version 3</span>
        <div class="tab-group">
            <button class="nav-btn tab-setup" onclick="showTab('setup')">è¨­å®š</button>
            <button class="nav-btn tab-admin" onclick="showTab('admin')">ç®¡ç†</button>
            <button class="nav-btn tab-game" onclick="showTab('game')">æ¯”è³½</button>
        </div>
    </div>
    <div class="control-group" style="display:flex; gap:8px;">
        <button class="ctrl-btn" onclick="navQ(-1)">ä¸Šé¡Œ</button>
        <button class="ctrl-btn" onclick="navQ(1)" style="background:var(--admin-color)">ä¸‹é¡Œ</button>
        <button class="ctrl-btn" style="background:#34495e" onclick="showAnswer()">ç­”æ¡ˆ</button>
        <button class="ctrl-btn" id="btn-buzzer" style="background:var(--success)" onclick="toggleBuzzer()">æ¶ç­”</button>
        <button class="ctrl-btn" id="btn-comp" style="background:var(--setup-color)" onclick="toggleComp()">å¿…ç­”</button>
        <select id="sel-team" class="team-select" onchange="manuallySelect()"><option value="">æŒ‡å®šéšŠä¼...</option><option value="0">T1</option><option value="1">T2</option><option value="2">T3</option><option value="3">T4</option></select>
        <button class="ctrl-btn" onclick="resetRound()">é‡ç½®</button>
        <input type="number" id="pts-box" class="score-input" value="10">
        <button class="ctrl-btn" style="background:var(--error)" onclick="manualAdj(false)">-</button>
        <button class="ctrl-btn" style="background:var(--success)" onclick="manualAdj(true)">+</button>
    </div>
</div>

<div id="buzzer-overlay" onclick="closeOverlay()">
    <div class="overlay-mask"></div>
</div>

<script>
    let questions = JSON.parse(localStorage.getItem('qz_qs')) || [];
    let teams = JSON.parse(localStorage.getItem('qz_teams')) || [{name:"",bg:"",score:0},{name:"",bg:"",score:0},{name:"",bg:"",score:0},{name:"",bg:"",score:0}];
    let audioData = { correct: localStorage.getItem('qz_s1') || '', wrong: localStorage.getItem('qz_s2') || '' };
    let curIdx = parseInt(localStorage.getItem('qz_curIdx')) || -1;
    let selectedCat = 'compulsory';
    let winnerIdx = null, buzzerOn = false, compOn = false, answered = false, showTime = false;
    let foulStatus = [0, 0, 0, 0];

    window.onload = () => { renderSetup(); renderAdmin(); showTab('game'); if(questions.length > 0) navQ(0); };

    function saveState() {
        localStorage.setItem('qz_qs', JSON.stringify(questions));
        localStorage.setItem('qz_teams', JSON.stringify(teams));
        localStorage.setItem('qz_curIdx', curIdx);
        localStorage.setItem('qz_s1', audioData.correct);
        localStorage.setItem('qz_s2', audioData.wrong);
    }

    function showTab(t) {
        document.querySelectorAll('.content-section, .nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.querySelector(`.tab-${t}`).classList.add('active');
        if(t === 'game') renderGame();
    }

    function setQCategory(cat) {
        selectedCat = cat;
        document.getElementById('type-comp').classList.toggle('active', cat === 'compulsory');
        document.getElementById('type-toss').classList.toggle('active', cat === 'tossup');
    }

    function addQ() {
        const type = document.getElementById('q-type').value;
        const text = document.getElementById('q-input-text').value.trim();
        if (!text) return alert("è«‹è¼¸å…¥å…§å®¹");
        
        let ans, fullAns, opts = [];
        if (type === 'MC') {
            opts = [document.getElementById('oa').value, document.getElementById('ob').value, document.getElementById('oc').value, document.getElementById('od').value];
            ans = document.querySelector('input[name="correct"]:checked').value;
            fullAns = `(${ans}) ${opts[ans.charCodeAt(0) - 65]}`;
        } else {
            ans = document.getElementById('ans-val').value; fullAns = ans;
        }

        questions.push({
            type, cat: selectedCat, 
            ptsWin: parseInt(document.getElementById('pts-win').value), 
            ptsLose: parseInt(document.getElementById('pts-lose').value), 
            text, ans, fullAns, opts
        });
        saveState(); renderAdmin();
        document.getElementById('q-input-text').value = "";
    }

    function renderAdmin() {
        document.getElementById('q-list').innerHTML = questions.map((q, i) => `
            <div class="q-list-item">
                <span class="cat-tag ${q.cat === 'compulsory' ? 'cat-comp' : 'cat-toss'}">${q.cat === 'compulsory' ? 'å¿…ç­”' : 'æ¶ç­”'}</span>
                <b>é¡Œ ${i+1}</b> <button onclick="delQ(${i})" style="float:right; color:red;">åˆªé™¤</button>
                <div style="margin:8px 0;">${q.text}</div>
                <div style="color:var(--success); font-weight:bold;">ç­”æ¡ˆ: ${q.fullAns}</div>
            </div>`).join('');
    }

    function delQ(i) { questions.splice(i,1); saveState(); renderAdmin(); }

    function renderGame() {
        const sb = document.getElementById('game-sb');
        sb.innerHTML = teams.map((t, i) => {
            const cls = (winnerIdx === i) ? "winner-active" : (foulStatus[i] > 0 ? "foul-active" : "");
            return `
            <div class="team-card ${cls}" style="background-image:url('${t.bg}')">
                <div class="team-overlay"></div>
                <div class="team-content">
                    <div class="team-name-label">${t.name || ""}</div>
                    <div class="score-val">${t.score || 0}</div>
                </div>
            </div>`;
        }).join('');
        const sel = document.getElementById('sel-team');
        teams.forEach((t, i) => { if(sel.options[i+1]) sel.options[i+1].text = t.name || `ç¬¬ ${i+1} éšŠ`; });
    }

    function navQ(dir) {
        if(questions.length === 0) return;
        curIdx = Math.max(0, Math.min(questions.length - 1, curIdx + dir));
        foulStatus = foulStatus.map(s => Math.max(0, s - 1));
        showTime = false; answered = false;
        const q = questions[curIdx];
        document.getElementById('g-badge').innerText = `${q.cat === 'compulsory' ? 'å¿…ç­”é¡Œ' : 'æ¶ç­”é¡Œ'} | ç+${q.ptsWin} / ç½°-${q.ptsLose}`;
        document.getElementById('g-text').innerText = q.text;
        document.getElementById('g-res').style.display = 'none';
        document.getElementById('pts-box').value = q.ptsWin;
        const area = document.getElementById('g-opts');
        area.innerHTML = ''; area.classList.remove('locked');
        if(q.type === 'MC') {
            ['A','B','C','D'].forEach((l, i) => { area.innerHTML += `<button class="opt-btn" id="btn-${l}" onclick="processAns('${l}')">${l}. ${q.opts[i]}</button>`; });
        }
        if(!compOn) winnerIdx = null;
        renderGame(); saveState();
    }

    function showAnswer() { if(questions.length > 0) { document.getElementById('g-res').innerText = "æ­£ç¢ºç­”æ¡ˆ: " + questions[curIdx].fullAns; document.getElementById('g-res').style.display = 'block'; showTime = true; } }

    function processAns(sel) {
        if(winnerIdx === null) return alert("è«‹é¸å®šéšŠä¼");
        if(answered) return;
        answered = true;
        const q = questions[curIdx], ok = (sel === q.ans);
        document.getElementById('g-opts').classList.add('locked');
        document.querySelectorAll('.opt-btn').forEach(b => {
            const l = b.id.split('-')[1];
            if(l === q.ans) b.classList.add('correct'); else if(l === sel) b.classList.add('wrong');
        });
        showAnswer();
        teams[winnerIdx].score += (ok ? q.ptsWin : -q.ptsLose);
        playSfx(ok ? 'correct' : 'wrong');
        renderGame(); saveState();
    }

    function manualAdj(plus) {
        if(winnerIdx === null) return;
        teams[winnerIdx].score += (plus ? parseInt(document.getElementById('pts-box').value) : -parseInt(document.getElementById('pts-box').value));
        playSfx(plus ? 'correct' : 'wrong');
        renderGame(); saveState();
    }

    function upImg(e, i) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_W = 800;
                let w = img.width, h = img.height;
                if (w > MAX_W) { h *= MAX_W/w; w = MAX_W; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                teams[i].bg = canvas.toDataURL('image/jpeg', 0.8);
                saveState(); renderSetup();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function toggleBuzzer() { compOn = false; buzzerOn = !buzzerOn; if(buzzerOn) winnerIdx = null; syncUI(); renderGame(); }
    function toggleComp() { buzzerOn = false; compOn = !compOn; if(!compOn) winnerIdx = null; syncUI(); renderGame(); }
    function syncUI() {
        document.getElementById('btn-buzzer').style.background = buzzerOn ? "#c0392b" : "#27ae60";
        document.getElementById('btn-comp').style.background = compOn ? "#c0392b" : "#d35400";
    }
    function manuallySelect() { winnerIdx = document.getElementById('sel-team').value === "" ? null : parseInt(document.getElementById('sel-team').value); renderGame(); }
    function resetRound() { if(!compOn) winnerIdx = null; document.getElementById('buzzer-overlay').style.display = 'none'; renderGame(); }
    function closeOverlay() { document.getElementById('buzzer-overlay').style.display = 'none'; }
    function loadAudio(e, type) {
        const reader = new FileReader();
        reader.onload = (ev) => { audioData[type] = ev.target.result; saveState(); };
        reader.readAsDataURL(e.target.files[0]);
    }
    function playSfx(type) { if(audioData[type]) new Audio(audioData[type]).play(); }

    document.addEventListener('keydown', (e) => {
        if(e.code === 'Space') { resetRound(); return; }
        const tid = {'1':0, '2':1, '3':2, '4':3}[e.key];
        if(tid === undefined) return;
        if(showTime) { if(foulStatus[tid] === 0) { foulStatus[tid] = 2; renderGame(); } return; }
        if(buzzerOn && !compOn && winnerIdx === null) {
            if(foulStatus[tid] > 0) return;
            winnerIdx = tid;
            const overlay = document.getElementById('buzzer-overlay');
            if(teams[winnerIdx].bg) {
                overlay.style.backgroundImage = `url('${teams[winnerIdx].bg}')`;
                overlay.querySelector('.overlay-mask').style.background = 'transparent';
            } else {
                overlay.style.backgroundImage = 'none';
                overlay.style.backgroundColor = '#1e272e';
                overlay.querySelector('.overlay-mask').style.background = 'rgba(0,0,0,0.6)';
            }
            overlay.style.display = 'flex';
            renderGame();
        }
    });

    function renderSetup() {
        const ui = document.getElementById('team-setup-ui');
        ui.innerHTML = teams.map((t, i) => `<div class="admin-box" style="margin:0; padding:15px;"><b>éšŠä¼ ${i+1} åç¨±</b><input type="text" onchange="teams[${i}].name=this.value; saveState()" value="${t.name || ''}"><input type="file" onchange="upImg(event, ${i})"><div style="height:35px; background:url('${t.bg}') center/cover; margin-top:8px; border:1px solid #ddd"></div></div>`).join('');
    }

    function updateUI() {
        document.getElementById('mc-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'block' : 'none';
        document.getElementById('short-area').style.display = (document.getElementById('q-type').value === 'MC') ? 'none' : 'block';
    }

    function downloadQsOnly() {
        const exportQs = questions.map(q => ({ type: q.type, cat: q.cat, ptsWin: q.ptsWin, ptsLose: q.ptsLose, text: q.text, ans: q.ans, fullAns: q.fullAns, opts: q.opts }));
        const blob = new Blob([JSON.stringify(exportQs, null, 2)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='quiz_export_v3.json'; a.click();
    }
    function uploadQs(e) {
        const r = new FileReader();
        r.onload = (ev) => { questions = JSON.parse(ev.target.result); curIdx = 0; saveState(); location.reload(); };
